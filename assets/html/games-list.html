<section class="m-2">

  <h2 class="display-3">Games List</h2>

  <!-- Options -->
  <div class="row g-2 mb-3">
    <!-- Search Input -->
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text">
          <span class="bi bi-search"></span>
        </span>
        <input id="search-input" type="text" class="form-control" placeholder="Search by title">
      </div>
    </div>

    <!-- Display Input -->
    <div class="col-sm-6 col-md-3">
      <div class="input-group mb-3">
        <span class="input-group-text">Display</span>
        <select class="form-select" id="display-items">
          <option value="10">10 games</option>
          <option value="15">15 games</option>
          <option value="20">20 games</option>
          <option value="25">25 games</option>
          <option value="all">All</option>
        </select>
      </div>
    </div> <!-- Options End -->

    <!-- Add Game Button -->
    <div class="col-sm-6 col-md-3">
      <ui-btn-add-game></ui-btn-add-game>
    </div>
  </div>

  <!-- Table with games data -->
  <table class="table table-striped table-borderless table-hover">
    <thead id="games-table-head" class="sticky-top align-middle">
      <!-- Headers will be populated dynamically -->
    </thead>
    <tbody id="games-table-body" class="align-middle">
      <!-- Game rows will be populated dynamically -->
    </tbody>
  </table>

  <!-- Pagination Links -->
  <nav id="pagination-controls" class="mt-3" aria-label="Game list navigation">
    <!-- Injected via JavaScript -->
  </nav>

  <!-- If there is no games -->
  <div id="empty-table">
    <!-- Injected via JavaScript -->
  </div>

</section>
